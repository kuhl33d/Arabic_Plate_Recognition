<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
        }
        #videoElement {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
        }
        .controls {
            margin: 20px 0;
        }
        .progress {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition Training</h1>
        
        <div id="registration-form">
            <h2>Register New User</h2>
            <input type="text" id="username" placeholder="Enter username">
            <button id="startTraining">Start Training</button>
        </div>

        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement" style="display:none;"></canvas>
        </div>

        <div class="controls">
            <div id="captureStatus" class="status"></div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div id="imageCount">Images captured: 0/10</div>
        </div>

        <div id="trainingStatus" class="status"></div>
    </div>

    <script src="/static/js/harvest.js"></script>
</body>
</html>
